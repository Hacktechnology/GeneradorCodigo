<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackTechnology - Generador Oficial</title>
    <style>
        /* Ajuste para que se vea perfecto en cualquier pantalla */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #1a73e8; /* Azul corporativo */
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; /* Centrado vertical absoluto */
        }

        .container { 
            background: white; 
            padding: 40px 30px; 
            border-radius: 25px; 
            width: 90%; 
            max-width: 400px; /* Evita que se estire en PC */
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            text-align: center; 
        }

        .key-icon { font-size: 50px; margin-bottom: 10px; display: block; }
        
        h1 { color: #1a73e8; font-size: 24px; margin-bottom: 25px; font-weight: 800; }

        p { color: #555; font-size: 14px; margin-bottom: 15px; }

        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #eee; 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-size: 16px; 
            margin-bottom: 20px; 
            outline: none;
            text-align: center;
        }

        input:focus { border-color: #1a73e8; }

        button { 
            background: #28a745; 
            color: white; 
            border: none; 
            padding: 15px; 
            width: 100%; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
        }

        button:active { transform: scale(0.98); }

        #resultado { 
            margin-top: 25px; 
            padding: 15px; 
            background: #f8f9fa; 
            border-radius: 12px; 
            border: 1px dashed #1a73e8;
            color: #1a73e8;
            font-weight: bold;
            word-break: break-all;
            display: none; /* Se muestra solo cuando hay clave */
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="key-icon">üîë</span>
        <h1>Creador de Llaves</h1>
        
        <p>Pega aqu√≠ el ID que te mand√≥ el cliente:</p>
        <input type="text" id="idEntrada" placeholder="Ej: HT-526-2">
        
        <button onclick="generar()">Generar Licencia Pro</button>
        
        <div id="resultado"></div>
        
        <p style="margin-top: 30px; font-size: 10px; color: #bbb;">HackTechnology Admin Suite v2.0</p>
    </div>

    <script>
        function generar() {
            let id = document.getElementById('idEntrada').value.trim();
            if(!id) {
                alert("Por favor, ingresa un ID v√°lido.");
                return;
            }
            
            // L√≥gica matem√°tica de HackTechnology
            let reversa = id.split('').reverse().join('');
            let clave = "PRO-" + reversa + "-X" + (id.length * 7);
            
            let divRes = document.getElementById('resultado');
            divRes.style.display = "block";
            divRes.innerText = clave;
        }
    </script>

</body>
</html>
